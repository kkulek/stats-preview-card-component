<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="container">
    <section class="card">
        <div class="wrapper-image">
            <div class="card__image">
                <div class="card__image-color"></div>
            </div>
        </div>
        <div class="wrapper-text">
            <div class="wrapper-headline-description">
                <h1 class="card__heading">Get <span class="card__heading-color-accent">insights</span> that help your
                    business grow.</h1>
                <p class="card__description">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="wrapper-data">
                <div class="card__data">
                    <p class="card__data-number">10k+</p>
                    <p class="card__data-text">companies</p>
                </div>
                <div class="card__data">
                    <p class="card__data-number">314</p>
                    <p class="card__data-text">templates</p>
                </div>
                <div class="card__data">
                    <p class="card__data-number">12m+</p>
                    <p class="card__data-text">queries</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
